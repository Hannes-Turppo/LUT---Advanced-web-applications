            </div>
            
            <div class="offerFormItem">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="â‚¬">
            </div>

            <div class="offerFormItem">

            </div>

            <div class="offerFormItem">
                <input name="image" type="file" id="image" accept="image/*" required>
            </div>
            
            <input type="submit" value="Submit" id="submitButton" name="submit">
        </form>
    </div>

</body>
